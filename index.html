<body>

</body>
<div  class="text-center mt-5"> 
    <button id="toggling" class="clicks">Click me</button>
 </div> 
 <div id="box" class="container mt-5"> 
    <div class="one"> 
        <i class="fa-solid fa-xmark submission"></i>
        <h3 class="pt-100">Enter Details</h3> 
        
        <form action="#"> 
            <div class="form-group"> 
                <label for="username">Username</label> 
                <input type="text" name="" class="form-control"> 
            </div> 
            <div class="form-group"> 
                <label for="email">Email</label> 
                <input type="email" name="" class="form-control"> 
            </div> 
            <input type="button" value="submit" class="btn btn-primary submission"> 
        </form> 
    </div> 
</div>
